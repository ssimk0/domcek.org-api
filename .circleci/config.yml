version: 2
jobs:
  build:
    services:
      image: mysql:5.7
      env:
        ## Accessing to Github secrets, where you can store your configuration
        MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
        MYSQL_DATABASE: domcek
        ## map the "external" 33306 port with the "internal" 3306
        ports:
          - 33306:3306
        # Set health checks to wait until mysql database has started (it takes some seconds to start)
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.3-stretch-node-browsers

    steps:
      - uses: actions/checkout@v2

      - run: sudo apt update && sudo apt install zlib1g-dev libsqlite3-dev libpng-dev
      - run: sudo docker-php-ext-install zip
      - run: sudo docker-php-ext-install mbstring
      - run: sudo docker-php-ext-install pdo pdo_mysql mysqli
      - run: sudo docker-php-ext-install gd

      # Download and cache dependencies

      # composer cache
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install
      - run: cp -r .env.example .env

      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: db_test
          DB_PORT: 33306
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: ./vendor/bin/phpunit
      - store_test_results:
          path: tests/_reports
